version: '3.8'

services:
  app:
    build:
      context: .
      target: final
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/flaskdb
    networks:
      - front_net
      - back_net
    depends_on:
      - db

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - front_net
    depends_on:
      - app

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flaskdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net

  seed_runner:
    build:
      context: .
      target: final
    command: python -m app.seed.run_seed
    restart: "no"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/flaskdb
      - SEED_OUTPUT_DIR=/seed_output
    volumes:
      - seed_output:/seed_output
    networks:
      - back_net
    depends_on:
      - db

networks:
  front_net:
  back_net:
    internal: true

volumes:
  db_data:
  nginx_logs:
  seed_output:
